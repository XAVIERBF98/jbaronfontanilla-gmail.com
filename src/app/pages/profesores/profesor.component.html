<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Profesor: nombre</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarProfesor(f)">
                        <div class="form-group">
                            <label> Nombre del Profesor</label>
                            <input [(ngModel)]="profesor.nombre" name="nombre" type="text" required class="form-control" placeholder="Nombre del Profesor">
                        </div>
                        <div class="form-group">
                            <label>Curso</label>
                            <select (change)="cambioCurso($event.target.value)" [(ngModel)]="profesor.curso" name="curso" required class="form-control">
                                <option value="">Seleccione un Curso</option>
                                <option *ngFor="let curso of cursos" [value]="curso._id">{{curso.nombre}}</option>
                            </select>

                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>  Guardar</button>
                        <button routerLink="/profesores" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================-->
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Curso</h4>
            <img [src]="curso.img | imagen:'curso'" class="rounded img-fluid">
        </div>
    </div>
    <!--===============================================-->
    <div class="col-md-3" *ngIf="profesor._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img (click)="cambiarFoto()" [src]="profesor.img | imagen:'profesor'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
