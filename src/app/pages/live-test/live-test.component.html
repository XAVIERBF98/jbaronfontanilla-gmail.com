<div class="preview">
    <!-- <timer countdown="20" max-time-unit="'minute'" interval="1000"><b>Time Left: {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</b></timer>
   -->

    <!-- question pallette -->
    <div class="container mb-lg-2">
        <h4 class="text-center">Modulo de Examenes</h4>
        <div class="row">
            <div class="col-12 ">
                <div class="question-pallete">
                    <div class="square">
                        <a *ngFor="let pregunta of preguntas; index as i;" ng-click="liveCtrl.gotoQues($index)">
                            {{(i+1)}}
                        </a>
                    </div>

                    <div class="info">
                        <span class="info-square-1"></span><span>&nbsp;Respondida</span>
                        <span class="info-square-2"></span><span>&nbsp;Sin respuesta</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form #f="ngForm" (ngSubmit)="guardarExamen(f)">
        <div *ngFor="let pregunta of preguntas; index as i" class="questionsBox mt-4">
            <div class="questions">{{i+1}}){{pregunta.question}}</div>
            <ul class="answerList">
                <li>
                    <label>
                    <input [(ngModel)]="pregunta.optionA" type="radio" name="answerGroup" value="0">
                    <p class="ml-xl-4">{{pregunta.optionA}}</p>
                </label>
                </li>
                <li>
                    <label>
                    <input type="radio" name="answerGroup" value="1">
                    <p class="ml-xl-4">{{pregunta.optionB}}</p>
                </label>
                </li>
                <li>

                    <label>
                    <input type="radio" name="answerGroup" value="2">
                    <p class="ml-xl-4">{{pregunta.optionC}}</p>
                </label>
                </li>
                <li>
                    <label>
                    <input type="radio" name="answerGroup" value="3">
                    <p class="ml-xl-4">{{pregunta.optionD}}</p>
                </label>
                </li>
            </ul>
        </div>
        <div class="mt-4" align="center">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Eviar Examen" required="">
            <span></span>
        </div>
    </form>
