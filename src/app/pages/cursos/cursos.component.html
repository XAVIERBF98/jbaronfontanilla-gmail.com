<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCurso(input.value)" type="text" class="form-control" placeholder="Buscar Curso">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearCurso()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Curso
                    </button>
                </div>
                <h3 class="card-title"> Cursos Registrados(<small>{{_cursoService.totalCursos}}</small>)</h3>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Foto</th>
                            <th>Curso</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let curso of cursos">
                            <td><img (click)="actualizarImage(curso)" [src]="curso.img | imagen:'curso'" class="img-50  pointer"></td>
                            <td>
                                <input [(ngModel)]="curso.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del Curso">
                            </td>
                            <td>
                                <button (click)="guardarCurso(curso)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarCurso(curso)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class=" btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class=" btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
